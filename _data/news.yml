- date: 11 April 2023
  headline: Success all around in latest round of internal funding! Projects on "An experimental investigation on the mechanical behaviour and sustainability of stabilised peats with rock flour" (led by Dr Bernal-Sanchez) and "Portable monitoring system for soil-water contamination using laser-induced breakdown spectroscopy (LIBS) associated with deep learning" (led by Dr Barreto) have been approved.
  

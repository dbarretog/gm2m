- date: May 20<sup>th</sup>, 2023
  headline: Dr Leak and Dr Barreto Barreto attended the Numerical Analysis of Geomaterials Symposium dedicated to the memory of Prof. G.N. Pande. They presented their work on "Numerical and experimental investigations into force chain networks in soils - a grading entropy approach" and "The computation of soil water retention curves from particle size distributions - assessing the assumptions", respectively. Extended abstracts [here](http://www.nange.info/uploads/1/2/3/3/123347634/book_of_extended_abstracts_r1.pdf
  

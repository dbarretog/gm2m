- title: "Numerical modeling of coupled biochemical and thermal behavior of municipal solid waste in landfills"
  image: HBM2020.jpg
  description: A coupled bio-thermal (BT) model is proposed and validated for the prediction of long-term biochemical and thermal behavior of municipal solid waste (MSW) in landfills. The results show that incorporating the effect of temperature of waste in the modeling of biodegradation of waste in landfills plays a significant role in realistically predicting the long-term biochemical and thermal regime in MSW landfills. The proposed BT model captures the key trends in the landfill gas (LFG) production and waste temperatures typically observed in actual full-scale landfills. 
  authors: Kumar, G., Reddy, K. R. & McDougall, J. 
  link:

- title: "Dynamic Behaviour of a Geotechnical Seismic Isolation System with Rubber-Sand Mixtures to Enhance Seismic Protection"
  image: attenuation.JPG
  description: A Geotechnical Seismic Isolation (GSI) system is proposed in this study based on the use of Rubber-Soil mixtures (RSm) to facilitate the benefits of dynamic soil-foundation structure interaction. The results have shown that the rubber addition results in a reduction of the amplification at frequencies higher than the system natural frequency.

- title: "Rubber-soil mixtures: use of grading entropy theory to evaluate stiffness and liquefaction susceptibility"
  image: BEE2023.jpg
  description: If you are interested on seeing how rubber content in rubber-sand mixtures (RSm) affects liquefaction susceptibility, stiffness and geomechanical behaviour, then this is a must read. We have used Juan Bernal-Sanchez's PhD data together with existing literature to investigate teh relationship between the PSD characteristics of RSm and their stiffness and susceptibility to liquefaction.
  authors: Bernal-Sanchez, J., Leak, J. & Barreto, D.
  link:
    url: https://link.springer.com/article/10.1007/s10518-023-01673-3
    display: Bulletin of Earthquake Engineering (2023)
  highlight: 1
  
- title: "Quantifying Particle Breakage and Its Evolution Using Breakage Indices and Grading Entropy Coordinates"
  image: fraction.jpg
  description: In this study, grading entropy coordinates are compared to three commonly used breakage indices (Br, Br* and IG). It is shown that grading entropy coordinates are advantageous over the traditional indices in quantifying subtle changes in the PSD evolution and directly provide further insight with regards to the individual fraction sizes.
  authors: Leak, J., Barreto, D., Dimitriadi, V. & Imre, E.
  link:
    url: https://www.mdpi.com/2673-7094/2/4/52
    display: Geotechnics 2(4), 1109-1126 (2022)
